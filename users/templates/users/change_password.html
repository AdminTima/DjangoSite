{% extends 'users/base.html' %}

{% block title %}Change password{% endblock %}
{% block content %}
    <h1>Change password page</h1>
        <h2>{{user.username}}</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="current_password" id="current_password" placeholder="Enter your current password"><br>
        <input type="password" name="new_password" id="new_password" placeholder="Enter your new password"><br>
        <button type="submit">Change</button>
    </form>
{% endblock %}
