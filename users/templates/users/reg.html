{% extends 'users/base.html' %}

{% block title %}Registration{% endblock %}
{% block content %}
    <h1>Registration page</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" id="username" placeholder="Enter your name"><br>
        <input type="email" name="email" id="email" placeholder="Enter your email"><br>
        <input type="password" name="password1" id="password1" placeholder="Create your password"><br>
        <input type="password" name="password2" id="password2" placeholder="Confirm your password"><br>
        <button type="submit">Register</button>
    </form>
{% endblock %}
